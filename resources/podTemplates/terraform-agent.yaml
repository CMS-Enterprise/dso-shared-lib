kind: Pod
metadata:
  name: tf-build
spec:
  serviceAccountName: jenkins-role
  restartPolicy: Never
  containers:
    # - name: terraform
    #   image: artifactory.cloud.cms.gov/docker/hashicorp/terraform:1.6
    #   imagePullPolicy: Always
    #   command:
    #   - cat
    #   tty: true
    #   volumeMounts:
    #   - mountPath: "/home/jenkins/agent"
    #     name: "workspace-volume"
    #     readOnly: false
    #   workingDir: "/home/jenkins/agent"
    - name: tfenv
      image: artifactory.cloud.cms.gov/docker/alpine:3.19.1
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    - name: base-agent
      image: artifactory.cloud.cms.gov/tooling-docker-registry/base-agent:terraform1.6-awscli2.15
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    - name: sonarqube
      image: artifactory.cloud.cms.gov/docker/sonarsource/sonar-scanner-cli:5.0
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    - name: kaniko
      image: artifactory.cloud.cms.gov/docker/kaniko-project/executor:debug
      workingDir: "/home/jenkins/agent"
      imagePullPolicy: Always
      command:
      - /busybox/cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
    - name: awscli
      image: artifactory.cloud.cms.gov/docker/amazon/aws-cli:2.7.30
      command: ['cat']
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
  imagePullSecrets:
  - name: jfrog-secret