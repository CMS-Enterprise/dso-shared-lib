kind: Pod
metadata:
  name: gradle-build
spec:
  containers:
    - name: gradle
      image: artifactory.cloud.cms.gov/docker/amazoncorretto:11
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    # - name: base-agent
    #   image: us-artifactory.customer.com/devops-docker-local/base-agent:latest
    #   imagePullPolicy: Always
    #   command:
    #   - cat
    #   tty: true
    #   volumeMounts:
    #   - mountPath: "/home/jenkins/agent"
    #     name: "workspace-volume"
    #     readOnly: false
    #   workingDir: "/home/jenkins/agent"
    - name: sonarqube
      image: artifactory.cloud.cms.gov/docker/sonarsource/sonar-scanner-cli:5.0
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    - name: snyk
      image: artifactory.cloud.cms.gov/docker/snyk/snyk:gradle-jdk11
      imagePullPolicy: Always
      command:
      - cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
      workingDir: "/home/jenkins/agent"
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      workingDir: "/home/jenkins/agent"
      imagePullPolicy: Always
      command:
      - /busybox/cat
      tty: true
      volumeMounts:
      - mountPath: "/home/jenkins/agent"
        name: "workspace-volume"
        readOnly: false
  imagePullSecrets:
  - name: jfrog-secret